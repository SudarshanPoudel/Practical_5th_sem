<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Routine</title>
</head>
<body>
    <h2>School Routine</h2>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Subject</th>
            <th>Teacher</th>
        </tr>
        <tr>
            <td>10:00 - 10:50</td>
            <td>Mathematics</td>
            <td rowspan="2">Mr. Ramesh</td>
        </tr>
        <tr>
            <td>10:50 - 11:40</td>
            <td>Statistics</td>
        </tr>
        <tr>
            <td>11:40 - 12:30</td>
            <td>DSA</td>
            <td>Mr. Nischal</td>
        </tr>
        <tr>
            <td>12:30 - 1:00</td>
            <td colspan="2">Lunch Break</td>
        </tr>
        <tr>
            <td>1:00 - 1:50</td>
            <td rowspan="2">Machine Learning</td>
            <td>Mr. Krishna</td>
        </tr>
        <tr>
            <td>1:50 - 2:40</td>
            <td>Ms. Radha</td>
        </tr>
        <tr>
            <td>2:40 - 3:00</td>
            <td colspan="2">Short Break</td>
        </tr>
        <tr>
            <td>3:00 - 4:00</td>
            <td>Physical Education</td>
            <td>Coach Balram</td>
        </tr>
    </table>
</body>
</html>
