<!-- Creating simple form with HTML -->

<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <div style="width: 500px;margin: auto;">
        <form method="post" action="aaa.php" enctype="multipart/form-data">
            <fieldset>
                <legend align="center">Basic information</legend>
                <label for="name">Std name: </label>
                <input type="text" name="name" id="name" placeholder="Enter student name">
                <br><br>
                <label for="username">Username: </label>
                <input type="text" name="Username" id="username" placeholder="Enter user name">
                <br><br>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Enter password here">
                <br><br>
                <label for="age">Age: </label>
                <input type="number" value="18" name="age" id="age" min="18" max="125">
                <br><br>
                <label>Gender: </label>
                <input type="radio" name="gender" value="Male"> Female
                <input type="radio" name="gender" value="Male"> Male
                <br><br>
                <label for="">Course: </label>
                <select name="Course" id="Course">
                    <option value="bca" selected>BCA</option>
                    <option value="csit">CSIT</option>
                    <option value="bba">BBA</option>
                    <option value="be">BE</option>
                </select>
                <br><br>
                <label for="interest">Interest: </label>
                <input type="checkbox" name="interest" id="interest" value="dancing"> Dancing
                <input type="checkbox" name="interest" id="interest" value="singing" checked> Singing
                <input type="checkbox" name="interest" id="interest" value="surfing"> Surfing
                <br><br>
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="30" rows="7"></textarea>
                <br><br>
                <label for="email">Email id:</label>
                <input type="email" name="email" id="email">
                <br><br>
                <label for="phone">Phone number:</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9](10)">
                <br><br>
                <label for="dob">DOB:</label>
                <input type="date" name="dob" id="dob">
                <br><br>
                <label for="tob">TOB:</label>
                <input type="time" name="tob" id="tob">
            </fieldset>
            <fieldset>
                <legend align="center">Other information</legend>
                <label for="color">Fav color: </label>
                <input type="color" name="color" id="color">
                <br><br>
                <label for="image">Upload image:</label>
                <input type="file" name="image" id="image">
                <br><br>
                <label for="weight">Weight range:</label>
                <input type="range" min="10" max="100" name="weight" id="weight">
                <br><br>
                <label for="nationality">Nationality: </label>
                <select name="nationality" id="nationality">
                    <option value="1">Nepal</option>
                    <option value="2">India</option>
                    <option value="3">USA</option>
                </select>
                <br><br>
                <input type="submit" name="submit" id="submit" value="Submit">
                <input type="reset" name="" id="" value="Clear">
            </fieldset>
        </form>
    </div>
</body>

</html>
