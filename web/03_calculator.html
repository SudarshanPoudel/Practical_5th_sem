<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .calculator {
            background-color: #ebebeb;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }
        .display {
            width: 90%;
            background-color: #222;
            color: #fff;
            font-size: 30px;
            padding: 20px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: right;
            border: none;
        }
        .button {
            background-color: #c7c7c7;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            padding: 15px;
            cursor: pointer;
            margin: 5px;
            width: 60px;
        }
        .button.operation {
            background-color: #3d3d3d;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <br>
    <button class="button operation" onclick="clearDisplay()">AC</button>
    <button class="button operation" onclick="removeLast()">C</button>
    <button class="button operation" onclick="appendNumber('%')">%</button>
    <button class="button operation" onclick="appendNumber('/')">/</button>
    <br>
    <button class="button" onclick="appendNumber('7')">7</button>
    <button class="button" onclick="appendNumber('8')">8</button>
    <button class="button" onclick="appendNumber('9')">9</button>
    <button class="button operation" onclick="appendNumber('*')">×</button>
    <br>
    <button class="button" onclick="appendNumber('4')">4</button>
    <button class="button" onclick="appendNumber('5')">5</button>
    <button class="button" onclick="appendNumber('6')">6</button>
    <button class="button operation" onclick="appendNumber('-')">−</button>
    <br>
    <button class="button" onclick="appendNumber('1')">1</button>
    <button class="button" onclick="appendNumber('2')">2</button>
    <button class="button" onclick="appendNumber('3')">3</button>
    <button class="button operation" onclick="appendNumber('+')">+</button>
    <br>
    <button class="button zero" onclick="appendNumber('0')" style="width: 138px;">0</button>
    <button class="button" onclick="appendNumber('.')">.</button>
    <button class="button operation" onclick="calculate()">=</button>
</div>

<script>
    const displayElement = document.getElementById('display');
    function appendNumber(number) {
        displayElement.value = displayElement.value === '0' ? number : displayElement.value + number;
    }
    function removeLast(){
       
        displayElement.value = displayElement.value.toString().slice(0, -1);
    }
    function clearDisplay() {
        displayElement.value = '';
    }
    function calculate() {
        try {
            displayElement.value = eval(displayElement.value);
        } catch {
            displayElement.value = 'Error';
        }
    }
</script>

</body>
</html>
