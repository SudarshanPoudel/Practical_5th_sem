<!-- Use prompt box to input name and display name like hello, (name) how are you ? -->

<html>
<head>
    <title>Prompt box</title>
</head>
<body>
    <h1 id="result"></h1>

    <script>
        name = window.prompt("Enter your name !")
        document.getElementById("result").innerHTML = "Hello " + name +", How are you ?"
    </script>
</body>

</html>
