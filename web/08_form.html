<!-- Performing client side form validation using JavaScript. -->
 
<html>
<head>
    <title>Login Form</title>
    <style>
        body{
            text-align: center;
            margin-top: 100px;
        }
        input, button{
            padding: 5px 10px;
        }
        #error{
            color: red;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="login" method="post">
        <input type="text" id="email" name="email" placeholder="Email" required> <br><br>
        <input type="password" id="password" name="password" placeholder="Password" required> <br><br>
        <button type="submit" onclick="validateForm(event)">Login</button>
        <p id="error"></p>
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault()
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^(?=.*[0-9]).{8,}$/;

            var errorBox = document.getElementById('error')
            if (!emailRegex.test(email)) {
                errorBox.innerHTML = 'Invalid email address.';
            } else if (!passwordRegex.test(password)) {
                errorBox.innerHTML = 'Password must be at least 8 characters long with at least one number and one character.';
            } else {
                window.alert('Login successful')
            }
        }
    </script>
</body>
</html>
